<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto Gojom</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>


    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="./js/index.js"></script>

</head>

<body>
    <div class="container">

        <div id="map"></div>

        <div class="content">

            <div id="sinDataPunto">
                <div>
                    <img src="/assets/logos/logo-gojom.svg" alt="">
                </div>

                <p>Compra o vende de manera Inteligente</p>



                <form id="formFilter">

                    <h2>Busqueda avanzada</h2>

                    <div class="field">
                        <!-- <label>Cantidad de habitaciones:
                        </label> -->

                        <select id="optionsBedrooms" name="opciones">
                            <option value="0">Habitaciones</option>
                            <option value="1">1+ habitaciones</option>
                            <option value="2">2+ habitaciones</option>
                            <option value="3">3+ habitaciones</option>
                            <option value="4">4+ habitaciones</option>
                            <option value="5">5+ habitaciones</option>
                        </select>

                        <span class="material-icons">expand_more</span>

                    </div>


                    <div class="field">
                        <!-- <label>Cantidad de baños:
                        </label> -->

                        <select id="optionsBathrooms" name="opciones">
                            <option value="0">Baños</option>
                            <option value="1">1+ baños</option>
                            <option value="2">2+ baños</option>
                            <option value="3">3+ baños</option>
                            <option value="4">4+ baños</option>
                            <option value="5">5+ baños</option>
                        </select>
                        <span class="material-icons">expand_more</span>

                    </div>

                    <div class="field">
                        <!-- <label>Cantidad de Estacionamientos:
                        </label> -->

                        <select id="optionsGarages" name="opciones">
                            <option value="0">Estacionamientos</option>
                            <option value="1">1+ estacionamientos</option>
                            <option value="2">2+ estacionamientos</option>
                            <option value="3">3+ estacionamientos</option>
                            <option value="4">4+ estacionamientos</option>
                            <option value="5">5+ estacionamientos</option>
                        </select>
                        <span class="material-icons">expand_more</span>

                    </div>


                    <br /><br />

                    <button class="btn-form" type="submit">Buscar</button>

                </form>

            </div>

            <div id="dataPunto">
                <div class="content_header">
                    <div class="content_header_type">
                    </div>
                    <div id="cerrarid" class="content_header_close">
                    </div>
                </div>

                <div class="content_name">
                    <div class="content_name_img">
                    </div>

                    <div class="content_name_text">
                    </div>
                </div>

                <div class="content_location">

                </div>

                <div class="content_price">

                </div>

                <hr>

                <div class="content_characterist">
                    <h3>Características</h3>
                    <div class="content_characterist_grid">

                    </div>

                </div>

                <div class="content_otherCharacterist">

                    <div class="content_otherCharacterist_grid">

                    </div>

                    <div class="content_otherCharacterist_btn">
                        <div class="content_otherCharacterist_btn-icon">
                            <span class="material-icons">chevron_right</span>
                        </div>
                        <p>Más característas</p>

                    </div>

                    <div id="sheetCharacterist">
                        <div class="sheetCharacterist_header">
                            <h3>Características:</h3>
                            <div id="cerrarSheetCharacterist" class="content_header_close">
                            </div>
                        </div>
                        <div class="sheetCharacterist_content">

                        </div>
                    </div>
                </div>


            </div>



        </div>

    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKaiLZaG6IfmGWBjr60Ew-Nk6xvgSWV1E&callback=initMap&v=weekly"
        defer></script>

</body>

</html>
